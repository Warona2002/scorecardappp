<!--  Credit Score Calculator>--> 
<!DOCTYPE html>
<html lang="en">
<head>
    <script> src="script.js"</script>  
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles7.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Calculator</title>
</head>
<body>
<div class="container">
<!--   <form id="creditScoreForm">--> 
    <div class="form-section">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="rimNumber">Rim Number</label>
            <input type="number" id="rimNumber" required placeholder="Enter rim number">
            
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required placeholder="Enter first name">
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required placeholder="Enter last name">
            
            <label for="maritalStatus">Marital Status</label>
            <select id="maritalStatus" required>
                <option value="" selected disabled>Select marital status</option>
                <option value="unmarried">Unmarried</option>
                <option value="married">Married</option>
                <option value="widowed/divorced">Widowed/Divorced</option>
            </select>            
        </fieldset>

        <fieldset>
            <legend>Branch, Education & Employment</legend>
            <label for="branchLevel">Branch</label>
            <select id="branchLevel" required>
                <option value="" selected disabled>Select branch</option>
                <option value="Airport Junction">Airport Junction</option>
                <option value="Main Mall">Main Mall</option>
                <option value="Maun">Main Mall</option>
                <option value="Francistown">Francistown</option>
                <option value="Game City">Game City</option>
                <option value="Ghanzi">Ghanzi</option>
                <option value="Kang">Kang</option>
                <option value="Kasane">Kasane</option>
                <option value="Mahalapye">Mahalapye</option>
                <option value="Mall">Mall</option>
                <option value="Molepolole">Molepolole</option>
                <option value="Palapye">Palapye</option>
                <option value="CBD">Central Business District</option>
            </select>

            <label for="educationLevel">Educational Level</label>
            <select id="educationLevel" required>
                <option value="" selected disabled>Select education level</option>
                <option value="no_Matric">No Matric</option>
                <option value="certificate">Certificate</option>
                <option value="matric">Matric</option>
                <option value="diploma">Diploma</option>
                <option value="bachelor_degree">Bachelor's Degree</option>
                <option value="honors">Honors</option>
                <option value="master_degree">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
                <option value="scholar">Scholar</option>
            </select>

            <label for="employmentSector">Employment Sector</label>
            <select id="employmentSector" required>
                <option value="" selected disabled>Select employment sector</option>
                <option value="primarysec">Primary Sector</option>
                <option value="financialsec">Financial Sector</option>
                <option value="service&trade">Service & Trade</option>
                <option value="publicsector&gov">Public Sector & Government</option>
                <option value="Manufacturing">Manufacturing & Construction</option>
            </select>
            
            <label for="jobYears">Job Years</label>
            <input type="number" id="jobYears" required placeholder="Enter number of years">
        </fieldset>
    </div>

    <div class="form-section">
        <fieldset>
            <legend>Payment Information</legend>
            <label for="securedLoan">Secured Loan</label>
            <select id="securedLoan" >
                <option value="" selected disabled>Select secured loan</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
   
            <label for="unsecuredLoan">Unsecured Loan</label>
            <select id="unsecuredLoan" >
                <option value="" selected disabled>Select unsecured loan</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="NumberofPayment">Number of Payments</label>
            <input type="number" id="NumberofPayment" required placeholder="Enter number of payments">

            <label for="deliquencies">Delinquencies</label>
            <input type="number" id="deliquencies" required placeholder="Enter number of delinquencies">

            <label for="deliquencyrate">Delinquency Rate</label>
            <input type="number" id="deliquencyrate" placeholder="Calculated delinquency rate" readonly>

            <label for="ageonboarding">Age on Boarding</label>
            <input type="number" id="ageonboarding" required placeholder="Enter age">
        </fieldset>
        
        <fieldset>
            <legend>Financial Health</legend>
            <label for="avgCurrentBalance">Average Current Account Balances</label>
            <input type="number" id="avgCurrentBalance" required placeholder="Enter average balance">

            <label for="avgSavings">Average Savings</label>
            <input type="number" id="avgSavings" required placeholder="Enter average savings">

            <label for="salary">Salary</label>
            <input type="number" id="salary" required placeholder="Enter salary">

            <label for="dsr">Debt Service Ratio (DSR)</label>
            <input type="number" id="dsr" required placeholder="Enter debt service ratio" step="0.01" min="0" max="1">            

            <label for="salaryToDsr">Salary to DSR Ratio</label>
            <input type="number" id="salaryToDsr" name="salaryToDsr" required placeholder="Calculated ratio" readonly>
        </fieldset>
    </div>    

        <button type="button" onclick="calculateCreditScore()">Calculate Credit Score</button>
    
<div class="Results">
    <h3>Total Credit Score: <span id="creditScoreResult">0</span></h3>
    <h3>Risk Band: <span id="riskBandResult"></span></h3>  
    <h3>Decision: <span id="decisionResult"></span></h3>
</div>    





</div>
</body>
</html>
