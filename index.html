<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Form</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="container">
        <h1>Credit Score Assessment</h1>

        <!-- Client Details Form -->
        <div class="form-section">
            <h2>Client Details</h2>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="rimNumber">RIM Number</label>
                <input type="text" id="rimNumber" name="rimNumber" required>
                
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="maritalStatus">Marital Status</label>
                <select id="maritalStatus" required>
                    <option value="">Select</option>
                    <option value="unmarried">Unmarried</option>
                    <option value="married">Married</option>
                    <option value="widowed/divorced">Widowed/Divorced</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Branch, Education & Employment</legend>
                <label for="branch">Branch</label>
                <select id="branch" required>
                    <option value="">Select</option>
                    <option value="branch1">Airport Junction</option>
                    <option value="branch2">Main Mall</option>
                    <option value="branch3">Francistown</option>
                    <option value="branch4">Game City</option>
                    <option value="branch5">Ghanzi</option>
                    <option value="branch6">Kang</option>
                    <option value="branch7">Kasane</option>
                    <option value="branch8">Mahalapye</option>                    
                    <option value="branch9">Mall</option>
                    <option value="branch10">Molepolole</option>
                    <option value="branch11">Palapye</option>                    
                    <option value="branch12">Central Business District</option>
                </select>

                <label for="educationLevel">Educational Level</label>
                <select id="educationLevel" required>
                    <option value="">Select</option>
                    <option value="level1">No Matric</option>
                    <option value="level2">Certificate</option>
                    <option value="level3">Matric</option>
                    <option value="level4">Diploma</option>
                    <option value="level5">Bachelor's Degree</option>
                    <option value="level6">Honors</option>
                    <option value="level7">Master's Degree</option>
                    <option value="level8">Doctorate</option>
                    <option value="level9">Scholar</option>
                </select>
                
                <label for="employmentSector">Employment Sector</label>
                <select id="employmentSector" required>
                    <option value="">Select</option>
                    <option value="sector1">Primary Sector</option>
                    <option value="sector2">Financial Sector</option>
                    <option value="sector3">Service & Trade</option>
                    <option value="sector4">Public Sector & Government</option>
                    <option value="sector5">Manufacturing & Construction</option>
                </select>
                
                <label for="jobYears">Job Years</label>
                <input type="number" id="jobYears" required>
            </fieldset>
        </div>

        <!-- Financial Details Form -->
        <div class="form-section">
           <!-- <h2>Financial Details</h2>-->

            <fieldset>
                <legend>Loan Details</legend>
                <label for="securedLoan">Secured Loan</label>
                <select id="securedLoan" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="unsecuredLoan">Unsecured Loan</label>
                <select id="unsecuredLoan" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="NumberofPayment">Number of Payment</label>
                <input type="number" id="NumberofPayment" required>
                
                <label for="deliquencies">Deliquencies</label>
                <input type="number" id="deliquencies" required>

                <label for="deliquencyrate">Deliquency Rate</label>
                <input type="number" id="deliquencyrate" required>
                
                <label for="ageonboarding">Age on Boarding</label>
                <input type="number" id="ageonboarding" required>
            </fieldset>
            
            <fieldset>
                <legend>Financial Health</legend>
                <label for="avgCurrentBalance">Average Current Account Balances</label>
                <input type="number" id="avgCurrentBalance" name="avgCurrentBalance" required>
                
                <label for="avgSavings">Average Savings</label>
                <input type="number" id="avgSavings" name="avgSavings" required>
                
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" required>
                
                <label for="dsr">Debt Service Ratio (DSR)</label>
                <input type="number" id="dsr" name="dsr" required>
                
                <label for="salaryToDsr">Salary to DSR Ratio</label>
                <input type="number" id="salaryToDsr" name="salaryToDsr" required>
            </fieldset>
    
        </div>

        <button type="submit">Calculate Credit Score</button>

    </div>

    <!-- Add the script for submitting the form -->
<script src="script.js"></script>

</body>
</html>
