<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <a href="landing page.html">
            <img src="BG_logo_new_Hires.png" alt="Company Logo">
        </a>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Credit Score Assessment</h1>

            <!-- Client Details Form -->
            <div class="form-section">
                <h2>Client Details</h2>
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="input-box">
                        <input type="text" id="rimNumber" placeholder="RIM Number" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <select id="maritalStatus" required>
                            <option value="">Select Marital Status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                        </select>
                        <i class='bx bxs-lock'></i>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Branch Information</legend>
                    <div class="input-box">
                        <select id="branch" required>
                            <option value="">Select Branch</option>
                            <option value="branch1">Branch 1</option>
                            <option value="branch2">Branch 2</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <!-- Financial Details Form -->
            <div class="form-section">
                <h2>Financial Details</h2>
                <fieldset>
                    <legend>Employment & Education</legend>
                    <div class="input-box">
                        <select id="educationLevel" required>
                            <option value="">Select Educational Level</option>
                            <option value="highSchool">High School</option>
                            <option value="bachelor">Bachelor's</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <select id="employmentSector" required>
                            <option value="">Select Employment Sector</option>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="number" id="jobYears" placeholder="Job Years" required>
                        <i class='bx bxs-briefcase'></i>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Loan & Financial Details</legend>
                    <div class="input-box">
                        <select id="securedLoan" required>
                            <option value="">Secured Loan</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <select id="unsecuredLoan" required>
                            <option value="">Unsecured Loan</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="number" id="salary" placeholder="Salary" required>
                        <i class='bx bxs-wallet'></i>
                    </div>
                    <div class="input-box">
                        <input type="number" id="dsr" placeholder="Debt Service Ratio (DSR)" required>
                        <i class='bx bxs-calculator'></i>
                    </div>
                </fieldset>
            </div>

            <button type="submit" class="btn">Calculate Credit Score</button>
        </form>
    </div>
</body>
</html>
